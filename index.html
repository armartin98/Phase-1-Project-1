<!DOCTYPE html>
<html lang="en">
<head>
    <title>Currency Exchange Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js" defer></script>
</head>
<body>
    <h1>USD Currency Exchange Calculator</h1>
    <button id="darkLight">Dark/Light Mode</button>
    <br>
    <br>
    <form id="calculation">
        <fieldset>
            <label for="usdAmount">Enter USD Amount</label>
            <input type="number" name="usdAmount" id="usdAmount" step="0.01" placeholder="ex. 100">
            <br>
            <br>
            <label for="exchangeType">Exchange Type</label>
            <select name="exchangeType" id="exchangeType">

            </select>
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>
    <div  id="resultContainer">
        <p>Double click below to clear.</p>
        <div id="returnValue">
    
        </div>
    </div>
</body>
</html>
